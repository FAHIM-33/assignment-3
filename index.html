<!DOCTYPE html>
<html lang="en" data-theme="dark" class="w-full">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Shop</title>
  <link rel="stylesheet" href="./style.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
  <!-- tailwind CDN  -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- daisy UI cdn -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- font Awesome -->
  <script src="https://kit.fontawesome.com/78788aa325.js" crossorigin="anonymous"></script>

  <script>
    tailwind.config = {
      theme: {

        extend: {
          colors: {
            clifford: '#da373d',
            komola: '#F85559',

          }
        }
      }
    }
  </script>
</head>

<body class="font-Lato">
  <nav
    class="lg:flex hidden justify-between items-center container mx-auto px-14 py-7 md:bg-komola md:text-white max-h-fit rounded-full">
    <div class="">
      <ul class="flex gap-7 text-lg">
        <li><a>Home</a></li>
        <li><a>About Us</a></li>
        <li><a>Shop</a></li>
        <li><a href="">All Fruits</a></li>
      </ul>
    </div>
    <div class="flex items-center justify-center gap-4">
      <img src="./images/logo.png" alt="" class="block">
      <h1 class="text-4xl font-bold">Fruit Burst</h1>
    </div>
    <div class="inline-flex items-center ">
      <input type="text" placeholder="Search here"
        class="text-black px-7 rounded-full py-4 w-96 max-w-xs outline-none" />
      <i class="-ml-10 min-w-fit text-black fa-solid fa-magnifying-glass"></i>
    </div>


  </nav>

  <nav class="container mx-auto w-full">
    <!-- Nav Responsive for small device -->
    <div class="navbar bg-base-100 container mx-auto lg:hidden">

      <div class="navbar-start flex items-center justify-center gap-4">
        <img src="./images/logo.png" alt="" class="block">
        <h1 class="text-4xl font-bold">Fruit Burst</h1>
      </div>
      <div class="navbar-end">
        <div class="dropdown">
          <label tabindex="0" class="btn btn-ghost btn-circle">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
          </label>
          <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52  ">
            <div class="inline-flex items-center">
              <input type="text" placeholder="Search here"
                class="text-black px-5 rounded-full py-2 w-4/5 outline-none"/>
              <i class="-ml-10 min-w-fit text-black fa-solid fa-magnifying-glass"></i>
            </div>
            <li><a>Home</a></li>
            <li><a>About Us</a></li>
            <li><a>Shop</a></li>
            <li><a>All Fruiits</a></li>
          </ul>
        </div>
      </div>

      <div class="navbar-end hidden">
        <button class="btn btn-ghost btn-circle">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
        </button>
        <button class="btn btn-ghost btn-circle">
          <div class="indicator">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
            <span class="badge badge-xs badge-primary indicator-item"></span>
          </div>
        </button>
      </div>
    </div>
  </nav>

</body>

</html>
